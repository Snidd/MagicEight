<template name="loginnav">
	<p><a class="login link">Login</a></p>
	<p><a href="{{signupPath}}">Sign up</a></p>
	<p><a href="{{tournamentsPath}}">Tournaments</a></p>

	<div id="loginModal" class="modal hide fade">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h3>Login</h3>
	  </div>
	  <form id="loginForm">
		  <div class="modal-body">
		    <input id="usernameField" type="text" placeholder="Username">
				<input id="passwordField" type="password" placeholder="Password">
				
		  </div>
		  <div class="modal-footer">
		    <button id="loginBtn" type="submit" class="btn link btn-primary">Login</button>
		    <a id="cancelBtn" class="btn link">Cancel</a>
		  </div>
		</form>
	</div>

</template>


<template name="usernav">
	<p><a href="/change">Change my info</a></p>
	<p><a class="logout link">Logout</a></p>
	{{#if isAdmin}}
	<p><a href="{{adminPath}}">Admin</a></p>
	{{/if}}
</template>
