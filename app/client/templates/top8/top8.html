<template name="top8">
  <div class="row">
  	<div class="span3 text-right nav-actions">
  		<p><a href="/tournaments">Back</a></p>
  		{{> usernav}}
  	</div>
  	<div class="span9 top8">
		<div class="row">
			<div class="span6">
				<h3 class="title">{{tourneyName}}</h3>
				{{#if haveteam}}
				<h4 class="subtitle">{{myTeamName}}</h3>
				{{/if}}
			</div>
		</div>
		{{#if noteam}}
		<div class="row">
			<div class="span6">
				<input class="span4 teamname" type="text" placeholder="Choose team name">
			</div>
		</div>
        <div class="row">
			<div class="span3">
				<button class="btn btn-primary" id="saveTeamBtn">Create my team</button>
			</div>
		</div>
		{{else}}
		<div class="row">
			{{#each pickRows}}
			
				{{#each picks}}
    				{{> top8pick this}}
				{{/each}}
			
			{{/each}}
			</div>
			<div class="row">
				<div class="span3">
					<button class="btn saveteam {{#if saving}}disabled{{/if}} btn-primary">{{#if saving}}Saving...{{else}}Save{{/if}}</button>
				</div>

			</div>
			{{#if wasError}}
			<div class="row">
				<div class="span5">
					<div class="alert alert-error">
					  <button type="button" class="close" data-dismiss="alert">&times;</button>
					  <strong>Error!</strong> <span id="errorMessage">{{errorMessage}}</span>
					</div>
				</div>				
			</div>
			{{/if}}
		{{/if}}
	</div>
  </div>
</template>

<template name="top8pick">
	<div class="span6">
		<div class="input-prepend">
		{{#isolate}}
			{{#if currentEditing position}}
				<button class="btn addPick id-{{position}}" type="button"><i class="icon-ok"></i></button>
				<input type="text" class="replaceButton playerName id-{{position}}" type="text" placeholder="Name of player" value="{{name}}"/>
			{{else}}
				<span class="add-on">{{position}}.</span>						
				<a class="btn playerName id-{{position}} {{addButtonClass this}}" type="button">{{addButtonText this}}</a>				
			{{/if}}	
			<input type="hidden" class="id-{{position}} hiddenname" value="{{name}}"/>
		{{/isolate}}					
		</div>
	</div>
</template>
